<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
                body {
                        background-image:url('https://s2.best-wallpaper.net/wallpaper/iphone/1902/Road-mountains-blue-sky_iphone_1080x1920.jpg');
                        background-size: cover;
                        background-repeat: no-repeat;
                        font-family: Arial, Helvetica, sans-serif;
                        margin: 0;
                }


                .container {
                        padding: 20px;
                        max-width: 600px;
                        margin: auto;
                        background-color: rgba(255, 255, 255, 0.5);
                        border-radius: 5px;
                }


                h1 {
                        text-align: center;
                        color: #fff;
                }


                input[type=text] {
                        width: 100%;
                        padding: 12px 20px;
                        margin: 8px 0;
                        box-sizing: border-box;
                        border: 2px solid #ccc;
                        border-radius: 4px;
                }


                button {
                        background-color: #4CAF50;
                        color: black;
                        padding: 14px 20px;
                        margin: 8px 0;
                        border: none;
                        cursor: pointer;
                        width: 100%;
                        border-radius: 4px;
                }


                button:hover {
                        background-color: #45a049;
                }


                .reset-button {
                        background-color: #f44336;
                        color: black;
                        padding: 14px 20px;
                        margin: 8px 0;
                        border: none;
                        cursor: pointer;
                        width: 100%;
                        border-radius: 4px;
                }


                .reset-button:hover {
                        background-color: #e53935;
                }


                ul {
                        list-style-type: none;
                        padding: 0;
                        margin: 0;
                }


                li {
                        padding: 12px;
                        margin-bottom: 5px;
                        background-color: #f9f9f9;
                        border-radius: 5px;
                        display: flex;
                        align-items: center;
                }


                li span {
                        flex: 1;
                }


                li input[type=checkbox] {
                        margin-right: 10px;
                }
        </style>
</head>
<body>
        <div class="container">
                <h1 style="color: black;">Todo List</h1>
                <input type="text" id="myInput" placeholder="Enter task...">
                <button onclick="newElement()">Add</button>
                <ul id="myUL">
                </ul>
                <button class="reset-button" onclick="resetList()">Reset List</button>
        </div>


        <script>
                // Add new element to list
                function newElement() {
                        var li = document.createElement("li");
                        var inputValue = document.getElementById("myInput").value;
                        var t = document.createTextNode(inputValue);
                        li.appendChild(t);


                        if (inputValue === '') {
                                alert("You must write something!");
                        } else {
                                document.getElementById("myUL").appendChild(li);
                        }


                        document.getElementById("myInput").value = "";


                        var checkBox = document.createElement("input");
                        checkBox.type = "checkbox";
                        checkBox.onchange = function() {
                                if (this.checked) {
                                        li.style.textDecoration = "line-through";
                                } else {
                                        li.style.textDecoration = "none";
                                }
                        };


                        li.insertBefore(checkBox, li.firstChild);
                }


                // Reset list
                function resetList() {
                        var ul = document.getElementById("myUL");
                        while (ul.firstChild) {
                                ul.removeChild(ul.firstChild);
                        }
                }
        </script>
</body>
